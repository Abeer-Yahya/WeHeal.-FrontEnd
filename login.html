    <main class="login-form mx-auto">
      <h3 class="form-heading mb-4 text-center">LOGIN</h3>
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control rounded" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input
            type="password"
            id="form2Example2"
            class="form-control rounded"
          />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example31"
                checked
              />
              <label class="form-check-label" for="form2Example31">
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a class="button-link" href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-block mb-4 btn-form">Login</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>
            Not a member?
            <a class="button-link" href="register.html">Register</a>
          </p>
          <p>or sign up with:</p>
          <button type="button" class="btn button-link btn-floating mx-1">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>

          <button type="button" class="btn button-link btn-floating mx-1">
            <ion-icon name="logo-google"></ion-icon>
          </button>
        </div>
      </form>
    </main>
